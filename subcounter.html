<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name = "Viewport" content="width=device-width, initial-scale=1">
  <title> DutchDeveloper. </title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="css/youtubestyles.css" rel = "stylesheet" type="text/css">
  <link href="css/socialbuttons.css" rel = "stylesheet" type="text/css">
  <link rel="stylesheet" href="css/odometer-theme.css" />
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
  <script src="scripts/particles.js"></script>
  <script src="scripts/odometer.js"></script>
<body>
<div class="background">
  <script type="text/javascript">
  $(document).ready(function(){
    $('.background').particleground({parallax: false,dotColor: '#fff',lineColor: '#fff'});
    updatestats();
    function updatestats() {
      var url = "https://www.googleapis.com/youtube/v3/channels?part=statistics&id=UCl9UPh97PPW0FSz9iyeOH5Q&key=AIzaSyBxset1d9zy1GN10oG7weniHQXPptSeXKM"
      $.getJSON(url,function(data){
        $('#odometer').html(data.items[0].statistics.subscriberCount);
      });
    }
    setInterval(updatestats,5000);
  });
  </script>
</div>
<header>
  <img src="img/logo.png" alt="DutchDeveloper logo" class = "logo">
  <nav>
    <ul>
      <li><a href="./index.html">Home</a></li>
    </ul>
  </nav>
</header>
<section class="home-hero">
  <div class="container">
    <h1 class="title">DutchDeveloper Youtube</h1>
    <div class="odometer" id = "odometer">
      LOADING.
    </div>
    <div class="buttonholder">
      <a href="https://www.youtube.com/c/pascalvanderveendutchdeveloper?sub_confirmation=1" class="button button-accent" type = "button-accent" >Subscribe</a>
    </div>
  </div>
</section>

<footer>
  <ul class="socialIcons">
    <li class="youtube"><a href="https://www.youtube.com/c/pascalvanderveendutchdeveloper?sub_confirmation=1"><i class="fa fa-fw fa-youtube-play"></i>Youtube</a></li>
    <li class="twitter twitter-follow-button" data-show-count="false"><a href="https://twitter.com/DutchDevelop?ref_src=twsrc%5Etfw"><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script><i class="fa fa-fw fa-twitter"></i>Twitter</a></li>
    <li class="instagram"><a href=""><i class="fa fa-fw fa-instagram"></i>Instagram</a></li>
  </ul>
</footer>
</body>
</html>
